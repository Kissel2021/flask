<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>
        {% if page_type == "income" %}
            User Incomes
        {% elif page_type == "spend" %}
            User Expenses
        {% endif %}
    </h1>

    <form action="/{{ page_type }}" method="post">
        <label for="category">Choose the category:</label>
        <select name="category" id="category">
            {% for c in categories %}
                <option value="{{ c[0] }}">{{ c[0] }}</option>
            {% endfor %}
        </select>
        <br><br>

    <h2>Transactions</h2>
    <table border="1">
        <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t[1] }}</td>
            <td>{{ t[2] }}</td>
            <td>{{ t[3] }}</td>
            <td>{{ t[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
